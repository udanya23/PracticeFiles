<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./LoginPage.html">
        <p>
        <h1>Registration Page</h1>
        </p>
        <p>
            <label for="">Name: </label>
            <input type="Name" placeholder="Enter your full name" required/>
        </p>
        <p>
            <label for="">Email Id: </label>
            <input type="Email" placeholder="Enter your email id" required/>
        </p>
        <p>
            <label for="">Password: </label>
            <input type="password" placeholder="Enter password" required/>
        </p>
        <p>
            <label for="">Confirm Password: </label>
            <input type="password" placeholder="Confirm your password" required/>
        </p>
        <p>
            <label for="">Mobile Number: </label>
            <input type="Number" placeholder="Enter mobile number" />
        </p>
        <p>
            <label for="">City: </label>
            <select>
                <option value="">Select your city  </option>
                <option value="">Vijayawada</option>
                <option value="">Hyderabad</option>
                <option value="">Rajahmundry</option>
                <option value="">Eluru</option>
                <option value="">Kakinada</option>
                <option value="">Vizag</option>
            </select>
        </p>
        <p>
            <label for="">Gender: </label>
            <input type="radio" id="male" name="gender"/>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female"/>
            <label for="female">Female</label>
        </p>
        <p>
            <label for="">Education: </label>
            <input type="checkbox" id="10th"/>
            <label for="10th">10th</label>
            <input type="checkbox" id="intermediate"/>
            <label for="intermediate">Intermediate</label>
            <input type="checkbox" id="UG"/>
            <label for="UG">Under Graduation</label>
            <input type="checkbox" id="PG"/>
            <label for="PG">Post Graduation</label>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
