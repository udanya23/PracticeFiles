<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Personal Details</h1>
    <p>
        <label for="">Email Id: </label>
        <input type="email" placeholder="Enter email"/>
    </p>
    <p>
        <label for="">Password: </label>
        <input type="password" placeholder="enter password"/>
    </p>
    
    <p>
        <label for="">Name: </label>
        <input type="text" placeholder="Enter you full name"/>
    </p>
    <p>
        <label for="">College Name: </label>
        <input type="text" placeholder="Enter your college name"/>
    </p>
    <p>
        <label for="">Phone number: </label>
        <input type="number" placeholder="Enter your phone number"/>
    </p>
    <p>
        <label for="">Upload your picture: </label>
        <input type="file"/>
    </p>
    <p>
        <label for="">Gender: </label>
        <input type="radio" id="male" name="gender"/>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"/>
        <label for="female">Female</label>
    </p>
    <h2>Experience</h2>
    <p>
        <label for="">Enter company name: </label>
        <input type="text"/>
    </p>
    <p>
        <label for="">Enter years of experience: </label>
        <select>
            <option value="">Select experience</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </p>

    </form>
</body>
</html>
